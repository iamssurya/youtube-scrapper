<html>
    <head>
        <title>Youtube Web scrapper</title>
         {% load staticfiles %}
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'youtube/style.css' %}" />
    </head>
    <body>
    <div class="container">
        <div class="row">
          <h3 class="text-center">Youtube scrapper</h3>
        </div>
        <br    />
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{watch}}?ecver=1" frameborder="0" allowfullscreen></iframe>
                <button class="btn btn-primary btn-block" style="margin-top:30px;"><a target="_blank" href="/download/{{video.href}}" class="glyphicon glyphicon-cloud-download" style="color:white;"></a></button>
            </div>
        </div>
    </div>

    </body>
</html>
